{% extends 'gallery/base.html' %} 
{% block title %}Upload a Picture{% endblock %}
{%block content%}
    <form action="/upload/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button>Upload!</button>
    </form>
    <a href="/" class="upload-button">Go to Gallery</a>
{% endblock %}
